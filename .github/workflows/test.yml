name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          export ARBISCAN_TOKEN="dummy" \
          export SNOWTRACE_TOKEN="dummy" \
          export ETHERSCAN_TOKEN="dummy" \
          export POLYGONSCAN_TOKEN="dummy" \
          forge test --fork-url https://polygon-rpc.com --fork-block-number 73688443 -vvv
        id: test
